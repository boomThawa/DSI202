{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rent Your Style</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5; /* Light gray for a clean background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Neutral dark gray for text */
        }

        .login-container {
            background: #fff; /* White background for the card */
            padding: 2rem;
            border-radius: 12px; /* Rounded corners for a modern look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ff69b4; /* Elegant pink for the main highlight color */
        }

        .messages {
            margin: 1rem 0;
        }

        .alert {
            background: #ffccd5; /* Soft pink for alert background */
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            color: #900; /* Dark red for alert text */
            font-size: 0.9rem;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"], input[type="password"] {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            color: #333;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff69b4; /* Pink highlight on focus */
            outline: none;
        }

        .login-btn {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #333; /* Black button for contrast */
            color: #fff; /* White text for readability */
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #ff69b4; /* Pink hover effect */
        }

        .signup-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #ff69b4; /* Pink for the link */
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Welcome Back</h2>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="signup-link">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</div>

</body>
</html>
