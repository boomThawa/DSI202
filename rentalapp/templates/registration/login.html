{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Rent Your Style</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f8f2f2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2e2e2e;
    }

    .login-container {
      background: #ffffff;
      padding: 3rem 2rem 4rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .login-title {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #2e2e2e;
    }

    .messages {
      margin-bottom: 1.2rem;
    }

    .alert {
      background: #ffe9ed;
      color: #8a1f3d;
      padding: 0.75rem;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fafafa;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #ffb6c1;
      outline: none;
      box-shadow: 0 0 0 3px #ffe6eb;
    }

    .login-btn {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.5rem;
      background: #2e2e2e;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #ff69b4;
      color: #fff;
    }

    .google-login-btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      color: #444;
    }

    .google-login-btn:hover {
      background: #f0f0f0;
    }

    .google-login-btn img {
      width: 20px;
      height: 20px;
    }

    .signup-link {
      margin-top: 1.8rem;
      font-size: 0.9rem;
      color: #555;
    }

    .signup-link a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 class="login-title">Welcome Back</h2>

  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="login-btn">Login</button>
  </form>

  <!-- Google login -->
  <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-login-btn">
    Login with Google
  </a>

  <!-- Signup link -->
  <div class="signup-link">
    Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
  </div>
</div>

</body>
</html>
