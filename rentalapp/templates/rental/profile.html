{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rent Your Style</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .login-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        .messages {
            margin: 1rem 0;
        }
        .alert {
            background: rgba(255, 0, 0, 0.7);
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-btn {
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-btn:hover {
            background: #6a11cb;
        }
        .signup-link {
            margin-top: 1rem;
        }
        .signup-link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Login to Your Account</h2>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="signup-link">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</div>

</body>
</html>
