{% extends "base.html" %}

{% block title %}Profile - Rent Your Style{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Your Profile</h1>
    <p class="text-gray-600">Welcome, {{ user.username }}!</p>
    <ul class="mt-4">
        <li class="mb-2"><strong>Email:</strong> {{ user.email }}</li>
        <li class="mb-2"><strong>Full Name:</strong> {{ user.first_name }} {{ user.last_name }}</li>
    </ul>
    <a href="{% url 'logout' %}" class="text-pink-500 hover:underline">Logout</a>
</div>
{% endblock %}
