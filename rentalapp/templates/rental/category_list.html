{% extends "rental/base.html" %}
{% load static %}

{% block content %}
<section class="max-w-7xl mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold text-center text-green-600 mb-8">เลือกหมวดหมู่ที่คุณสนใจ</h2>
  
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 text-center">
    {% for category in categories %}
      <a href="#" class="bg-white rounded-2xl shadow hover:shadow-lg transition transform hover:-translate-y-1 p-4">
        <img src="{{ category.image }}" alt="{{ category.name }}" class="w-24 h-24 mx-auto rounded-full object-cover mb-2">
        <p class="text-lg font-semibold text-gray-800 hover:text-pink-500">{{ category.name }}</p>
      </a>
    {% endfor %}
  </div>
</section>
{% endblock %}
