<h2 class="text-2xl font-bold mb-4">Your Cart</h2>
<ul class="space-y-4">
    {% for item in cart.items.all %}
    <li class="border p-4 rounded-md bg-white shadow">
        <div class="flex justify-between items-center">
            <div>
                <p class="font-semibold">{{ item.product.name }}</p>
                <form action="{% url 'update_rent_days' item.id %}" method="POST" class="mt-2 flex items-center space-x-2">
                    {% csrf_token %}
                    <label for="rent_days_{{ item.id }}">Days:</label>
                    <input type="number" name="rent_days" id="rent_days_{{ item.id }}" value="{{ item.rent_days }}" min="1"
                        class="border border-gray-300 px-2 py-1 rounded w-20">
                    <button type="submit" class="text-blue-600 hover:underline">Update</button>
                </form>
                <p class="text-gray-600 mt-1">Total: ฿{{ item.total_price }}</p>
            </div>
            <a href="{% url 'remove_from_cart' item.id %}"
               class="text-red-500 hover:text-red-700 font-semibold">Remove</a>
        </div>
    </li>
    {% empty %}
    <li class="text-gray-500">ยังไม่มีสินค้าในตะกร้า</li>
    {% endfor %}
</ul>

<p class="mt-6 font-bold text-lg">Total Price: ฿{{ cart.total_price }}</p>
<a href="{% url 'checkout' %}" class="mt-4 inline-block bg-pink-500 text-white px-6 py-3 rounded hover:bg-pink-600">
    Proceed to Checkout
</a>
