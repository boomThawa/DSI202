<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - MindVibe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <div class="flex items-center space-x-4">
                <span class="text-xl font-bold text-pink-600">MindVibe</span>
                <a href="{% url 'home' %}" class="text-gray-700 hover:text-pink-500 transition">หน้าแรก</a>
                <a href="{% url 'product_list' %}" class="text-gray-700 hover:text-pink-500 transition">สินค้า</a>
                <!-- ลิงค์อื่นๆ -->
            </div>
        </div>
    </nav>

    <!-- Product Detail -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-96 object-cover">
            </div>
            <div class="space-y-6">
                <h1 class="text-4xl font-bold text-gray-800">{{ product.name }}</h1>
                <p class="text-lg text-gray-600">{{ product.description }}</p>
                <p class="text-pink-600 text-2xl">{{ product.price }} บาท</p>
                <a href="#" class="bg-pink-500 text-white py-2 px-6 rounded-full">เช่าเลย</a>
            </div>
        </div>
    </div>

</body>
</html>
