<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Rent Your Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<header class="bg-white shadow-md py-4">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
        <span class="text-2xl font-bold uppercase tracking-wide">Rent Your Style</span>
        <div class="flex space-x-4">
            <a href="{% url 'wishlist' %}" class="text-gray-800 hover:text-pink-500 font-semibold">Wishlist</a>
            <a href="{% url 'profile' %}" class="text-gray-800 hover:text-pink-500 font-semibold">Profile</a>
            <a href="{% url 'cart' %}" class="text-gray-800 hover:text-pink-500 font-semibold">Cart</a>
        </div>
    </div>
</header>

<!-- Product Section -->
<main class="max-w-7xl mx-auto px-4 py-12 grid grid-cols-1 md:grid-cols-2 gap-12">
    <!-- Left Column: Product Image -->
    <div class="flex justify-center items-center">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full max-w-md object-cover rounded-lg shadow-lg">
    </div>

    <!-- Right Column: Product Details -->
    <div class="flex flex-col justify-between">
        <!-- Product Information -->
        <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ product.name }}</h1>
            <p class="text-gray-600 text-lg mb-4">{{ product.description }}</p>

            <div class="mb-4">
                <span class="text-lg text-gray-500">Available colors: </span>
                <button class="w-8 h-8 rounded-full bg-black border-2 border-gray-300"></button>
                <button class="w-8 h-8 rounded-full bg-red-500 border-2 border-gray-300"></button>
            </div>

            <div class="mb-4">
                <label for="size" class="block text-gray-500 text-sm mb-1">Select your size:</label>
                <select id="size" class="p-2 border border-gray-300 rounded-md w-full">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
            </div>

            <div class="mb-4">
                <span class="text-lg text-gray-500">Rent duration:</span>
                <div class="flex space-x-4 mt-2">
                    <button class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100">3 Days</button>
                    <button class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100">5 Days</button>
                    <button class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100">7 Days</button>
                </div>
            </div>

            <div class="text-2xl font-bold text-gray-900 mb-6">฿{{ product.price }} / Day</div>
        </div>

        <!-- Actions -->
        <div class="flex space-x-4">
            <!-- Add to Cart -->
            <form method="post" action="{% url 'add_to_cart' product.id %}" class="flex-1">
                {% csrf_token %}
                <button type="submit" class="w-full bg-gray-800 text-white py-3 rounded-lg shadow hover:bg-gray-700 transition">
                    Add to Cart
                </button>
            </form>
        
            <!-- Rent Now -->
            <form method="post" action="{% url 'rent_now' product.id %}" class="flex-1">
                {% csrf_token %}
                <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg shadow hover:bg-pink-600 transition">
                    Rent Now
                </button>
            </form>
        </div>        
</main>

<!-- Footer -->
<footer class="bg-white py-4 mt-12">
    <div class="max-w-7xl mx-auto px-4 text-center text-gray-500">
        <p>© 2025 Rent Your Style. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
