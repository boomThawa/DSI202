<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - MindVibe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-pink-500 text-white py-6 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <h1 class="text-4xl font-extrabold uppercase tracking-wide">Thank You!</h1>
      <p class="mt-2 text-lg font-medium">Your payment has been successfully processed.</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-16 text-center">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">We appreciate your business!</h2>
    <p class="text-lg text-gray-700 mb-6">You will receive an email confirmation shortly with the details of your order.</p>
    <a href="{% url 'home' %}" class="bg-pink-500 text-white py-3 px-8 rounded-lg font-medium shadow-md hover:bg-pink-600 transition">
      Back to Home
    </a>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-sm">&copy; 2025 MindVibe. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
